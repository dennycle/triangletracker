<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form id="triangle">
        <div class="form-group">
          <label for="side1"><h2>Side 1:</h2></label>
          <input id="side1" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side2"><h2>Side 2:</h2></label>
          <input id="side2" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side3"><h2>Side 3:</h2></label>
          <input id="side3" class="form-control" type="number">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <br>
      <div class="results">
        <div class="equilateral">
          <p>It will be an equilateral triangle!</p>
        </div>
        <div class="isosceles">
          <p>It will be an isosceles triangle!</p>
        </div>
        <div class="scalene">
          <p>It will be a scalene triangle!</p>
        </div>
        <div class="notTriangle">
          <p>These side lengths cannot make a triangle.</p>
        </div>
      </div>
    </div>
  </body>
</html>
